<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Book-App</title>
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/modules.css">
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/icons.css">
  <link rel="icon" type="image/x-icon" href="https://avatars2.githubusercontent.com/u/18607604?v=3&s=200">
  <script id="book-template" type="text/x-handlebars-template">
    <li class="book-item">
      <div class="img-container">
      <img src={{image_url}} />
      </div>
      <div class="book-info">
      <h4>{{title}}</h4>
      <p class="author"> {{author}}</p>
      </div>
    </li>
  </script>

  <script type="text/x-handlebars-template" id="error-template">
    <p>{{status}}: {{statusText}}</p>
  </script>
</head>
<body>
  <header>
    <img src="https://avatars2.githubusercontent.com/u/18607604?v=3&s=200" alt="codefellows logo">
    <h1>books app</h1>
  </header>
  <section class="error-view container">
      <h2>Something Broke</h2>
      <section id="error-message"></section>
  </section>
  <section class ="book-view container">
    <h1>My Books</h1>
    <ul id="book-list">
    </ul>
    <div>
      <p>Number of books: <span id="book-count"></span></p>
    </div>
    <section id="about">
        <p>About Me: My name is Khoa and this is my work for Lab 11 of codefellows.</p>
      </section>
    <footer>
        <a href="https://www.linkedin.com/in/khoa-huynh92/"><div class="icon-github"></div></a>
       <a href="https://github.com/khuynh92"><div class="icon-linkedin"></div></a>
    </footer>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="./scripts/models/book.js" type="text/javascript"></script>
  <script src="./scripts/views/book-view.js" type="text/javascript"></script>
  <script src="./scripts/views/error-view.js" type="text/javascript"></script>
</body>
</html>
