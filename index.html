<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Book-App</title>
  <script id="book-template" type="text/x-handlebars-template">
    <li class="book-item">
      <img src={{image_url}} />
      <h4>{{title}}</h4>
      <p> {{author}}</p>
      <p> isbn: {{isbn}}</p>
      <p>Description: {{description}}</p>
    </li>
  </script>

  <script type="text/x-handlebars-template" id="error-template">
    <p>{{status}}: {{statusText}}</p>
  </script>
</head>
<body>
  <h1>'Hello Stress!'</h1>
  <section class="error-view container">
      <h2>Something Broke</h2>
      <section id="error-message"></section>
  </section>
  <section class ="book-view container">
    <ul id="book-list">
    </ul>
    <div>
      <p>Number of books: <span id="book-count"></span></p>
    </div>
  </section>
  <section id="about">
    <p>About Me: I'm Cool</p>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="./scripts/models/book.js" type="text/javascript"></script>
  <script src="./scripts/views/book-view.js" type="text/javascript"></script>
  <script src="./scripts/views/error-view.js" type="text/javascript"></script>
</body>
</html>
